  <style>
    body {
  width: 100%;
  height: 100%;
  font-family: Arial, sans-serif;
  display: flex;
  flex-direction: column;
  align-items: center;
  min-height: 100vh;
  margin: 0;
  color: #ffffff;
  background-color: #1A1919;
}

::-webkit-scrollbar {
  width: 15px;
}
::-webkit-scrollbar{
  background: #0f0f0f;
}
::-webkit-scrollbar-thumb {
  border-radius: 10px;
  background-color: #212121;
}

header {
  width: 100%;
  text-align: center;
  background-color: #540AAD;
  padding: 10px;
  font-size: 24px;
}

.category-container {
  width: 100%;
  text-align: center;
  margin-bottom: 20px;
  max-width: 90%;
}

.category-line {
  width: 100%;
  border-top: 5px solid #666666;
  margin: 5px 0;
  font-size: 40px;
}

.character-container {
  display: inline-block;
  flex-direction: column;
  align-items: center;
  border: 3px #540AAD solid;
  border-radius: 10px;
  line-height: normal;
  margin: 10px;
  cursor: pointer;
  background-color: #252526;
  border: 5px solid #7d63ff;
  border-radius: 20px;
  transition-duration: 1s;
  min-width: 60px;
}

.character-container:hover {
  transform: translateY(-10px);
  box-shadow: 0 5px 10px #000000;
  scale: 1.05;
  background-color: #252638;
}

.character {
  font-size: 20px;
  margin-bottom: 5px;
  cursor: pointer;
  text-align: center;
  height:25px;
}

.copy-button {
  display: none;
  padding: 10px;
  font-size: 16px;
  cursor: pointer;
}

#header {
  color: #ffff;
  font-size: 20px;
  position: fixed;
  width: 100%;
  background-attachment: scroll;
  background-color: #141414;
  z-index: 10000;
  font-family: Arial, Helvetica, sans-serif;
  box-shadow: 0px 0px 15px black;
}

#header h1 {
  margin: 15px;
  margin-left: 20px;
}

#side {
  background-color: #0C0C0C;
  position: fixed;
  left: 0;
  top: 0;
  width: 250px;
  height: 100%;
  margin-top: 70px;
  text-align: center;
  transition: padding-top 0.3s;
  transition: left 0.5s ease;
  overflow-y: auto;
}
#side button{
  margin:10px;
  color: #ffffff;
  display: inline-block;
  flex-direction: column;
  align-items: center;
  border: 3px #540AAD solid;
  border-radius: 10px;
  line-height: normal;
  margin: 10px;
  cursor: pointer;
  background-color: #252526;
  border: 5px solid #7d63ff;
  border-radius: 20px;
  transition-duration: 1s;
  width:90%;
}
#side button:hover{
  background-color: #252638;
  box-shadow: 0 5px 10px #000000;
}
#side a {
  display: block;
  padding: 10px;
  text-decoration: none;
  color: white;
  position: relative;
  z-index: 9000;
}

#toggleSideButton {
  display: block;
  position: fixed;
  right: 10px;
  top: 10px;
  background-color: transparent;
  color: white;
  border: none;
  padding: 10px;
  cursor: pointer;
  transition: right 0.5s ease;
  z-index: 1000;
  font-size: 20px;
}

#toggleSideButton:hover {
  background-color: transparent;
}

#charactersGrid {
  margin-left: 0;
  transition: margin-left 0.5s ease;
}

@media screen and (min-width: 601px) {
  #side {
    left: 0;
  }

  #toggleSideButton {
    display: none;
  }

  #charactersGrid {
    margin-left: 250px;
  }
}

@media screen and (max-width: 600px) {
  #side {
    left: -100%;
    width: 100%;
  }

  #toggleSideButton {
    right: 20px;
  }

  #charactersGrid {
    margin-left: 0;
  }
}

#scrollBar {
  height: 100%;
  width: 1px;
  top: 70px;
  position: fixed;
  left: 0;
  background-attachment: scroll;
  z-index: 9000;
}

#scrollIndicator {
  width: 100%;
  background-color: #7d63ff;
  transition: height 0.5s ease;
  overflow-y: auto;
  position: relative;
  box-shadow: 0 5px 70px 5px #7d63ff;
}
footer {
  background-color: #121212;
  width: 100%;
}
footer a{
  color: #ffffff;
  text-decoration: none;
}

      const charactersGrid = document.getElementById('charactersGrid');

      categories.forEach(category => {
        const categoryContainer = document.createElement('div');
        categoryContainer.classList.add('category-container');
        categoryContainer.id = category.name;

        const categoryLine = document.createElement('div');
        categoryLine.classList.add('category-line');
        categoryLine.textContent = `${category.name}`;
        categoryLine.addEventListener('click', () => toggleCategory(category.name));
        categoryContainer.appendChild(categoryLine);

        charactersGrid.appendChild(categoryContainer);

        category.characters.forEach(character => {
          const container = document.createElement('div');
          container.classList.add('character-container');

          const charElement = document.createElement('div');
          charElement.classList.add('character');
          charElement.textContent = character;
          charElement.addEventListener('click', () => addToClipboard(character));
          container.appendChild(charElement);

          const copyButton = document.createElement('button');
          copyButton.classList.add('copy-button');
          copyButton.textContent = 'Kopiuj';
          copyButton.addEventListener('click', () => addToClipboard(character));
          container.appendChild(copyButton);

          categoryContainer.appendChild(container);
        });
      });
    });

    function addToClipboard(character) {
      navigator.clipboard.writeText(character).then(() => {
        alert(`Znak "${character}" zostaÅ‚ skopiowany do schowka.`);
      }).catch(err => {
        console.error('BÅ‚Ä…d podczas kopiowania do schowka:', err);
      });
    }

    function toggleSide() {
      const side = document.getElementById('side');
      const charactersGrid = document.getElementById('charactersGrid');

      if (window.innerWidth <= 600) {
        if (parseInt(window.getComputedStyle(side).left) >= 0) {
          side.style.left = '-100%';
          charactersGrid.style.marginLeft = '0';
        } else {
          side.style.left = '0';
          charactersGrid.style.marginLeft = '0px';
        }
      }
    }

    function toggleCategory(categoryName) {
      const categoryContent = document.getElementById(categoryName);
      categoryContent.classList.toggle('expanded');
    }
    
    const charactersGrid = document.getElementById('charactersGrid');
    const scrollIndicator = document.getElementById('scrollIndicator');

    
    function updateProgressBar() {
    const scrollPosition = window.scrollY;
    const windowHeight = window.innerHeight;
    const documentHeight = document.body.clientHeight;
    const scrollPercentage = (scrollPosition / (documentHeight - windowHeight)) * 100;
    scrollIndicator.style.height = `${scrollPercentage}%`;
}
window.addEventListener('scroll', updateProgressBar);
